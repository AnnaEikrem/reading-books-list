<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Booklet</title>

		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	<body>
		<header class="header__container">
			<div class="header__content">
				<div class="header__top">
					<h1 class="header__headline">Reading list</h1>

					<div class="header__navigation--buttons">
						<button class="header__navigation--open">
							<img class="navigation__open--icon" src="/_app/assets/icons/Burger-menu.png" alt="Open navigation">
						</button>
		
						<button class="header__navigation--close">
							<img class="navigation__close--icon" src="/_app/assets/icons/X-menu.png" alt="Close navigation">
						</button>
					</div>
				</div>

				<nav class="header__navigation">
					<li class="navigation__item">Home</li>
					<li class="navigation__item" >About us</li>
					<li class="navigation__item">More</li>
					<li class="navigation__item">Community</li>
				</nav>
			</div>
		</header>

		<main class="main__container">
			<section class="hero__section">
				<div class="hero__card">
					<img class="hero__image" src="./_app/assets/books-hero.avif" alt="Picture of book shelf">

					<span class="hero__text">A book is a gift you can open again and again</span>
				</div>
			</section>



			<section class="books__list--section">
				<h4 class="books__list--headline">Books</h4>

				<div class="books__genre--buttons">

				</div>

				<div class="books__cards--list">

				</div>
			</section>
		</main>
		
	</body>
</html>
