<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Discover new books and keep track of the ones you want to read with My Reading List.">
		<meta name="keywords" content="reading list, books, literature, reading, book list">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="My Reading List">
		<meta property="og:description" content="Discover new books and keep track of the ones you want to read with My Reading List.">
		<meta property="og:url" content="https://reading-books-list.netlify.app/">
		<meta property="og:type" content="website">
		<title>Booklet</title>

		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	<body>
		<header class="header__container">
			<div class="header__content">
				<div class="header__top">
					<a class="header__home--link" href="/index.html" alt="Go to home page">
						<h1 class="header__headline">Reading list</h1>
					</a>

					<div class="header__navigation--buttons">
						<button class="header__navigation--open">
							<img class="navigation__open--icon" src="/_app/assets/icons/Burger-menu.png" alt="Open navigation">
						</button>
		
						<button class="header__navigation--close">
							<img class="navigation__close--icon" src="/_app/assets/icons/X-menu.png" alt="Close navigation">
						</button>
					</div>
				</div>

				<nav class="header__navigation">
					<ul class="header__navigation--links">
						<li class="navigation__item"><a href="/index.html">Home</a></li>
						
						<li class="navigation__item"><a href="#">About us</a></li>
	
						<li class="navigation__item"><a href="#">More</a></li>
	
						<li class="navigation__item"><a href="#">Community</a></li>
					</ul>

					<div class="navigation__search--input">
						<input class="navigation__input--filter"  type="text" name="input__filter" id="input__filter" placeholder="Search">

						<button class="navigation__input--submit" id="input__submit">
							<img class="input__submit--icon" src="/_app/assets/icons/magnifyingGlassIcon.png" alt="Search for book">
						</button>

						<div class="navigation__input--content">
							<!-- 
								Filtering generated with search-filter.js
							 -->
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main class="main__container">
			<section class="hero__section">
				<div class="hero__card">
					<img class="hero__image" src="./_app/assets/books-hero.avif" alt="Picture of book shelf">

					<span class="hero__text">A book is a gift you can open again and again</span>
				</div>
			</section>



			<section class="books__list--section">
				<h4 class="books__list--headline">Books</h4>

				<div class="books__genre--buttons">

				</div>

				<div class="books__cards--list">

				</div>
			</section>
		</main>
		
	</body>
</html>
